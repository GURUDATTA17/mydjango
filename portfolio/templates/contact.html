<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../fevicon-16x16.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>Gurudatta's portfolio</title>
  </head>

  {% load static %}
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Gurudatta's portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
            </li>
            
            
            
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h3 class=""my-4>Contact Me</h3>
      <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"  name="name">
          
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" >
          <div id="emailHelp"  class="form-text">We'll never share your email 
            with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone number</label>
          <input type="phone" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3">
          <label for="text" class="form-label">How can I help you ?</label>
          <textarea type="text" class="form-control" id="text" name="desc"></textarea>
        </div>
        
                  
        <button type="submit" class="btn btn-primary">Submit</button>

        
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    -->

    <nav class="navbar navbar-dark navbar-expand-lg fixed-bottom bg-dark">
      <div class="container-fluid">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-lg-2">
            <li class="nav-item">
              <a class="nav-link active"  href="https://www.linkedin.com/in/gurudatta-b-s-836442246" target="blank">LinkedIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active "  href="https://github.com/GURUDATTA17" target="blank">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://leetcode.com/gurudatta-bs-1707/" target="blank">LeetCode</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  href="https://www.instagram.com/b.s.gurudatta/" target="blank">Instagram</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  href="https://mail.google.com/mail/u/0/#inbox" target="blank"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  href="https://wa.me/9353739837" target="_blank"><i class="lni lni-whatsapp"></i>Message Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  href="tel:9353739837" target="_blank"><i class="lni lni-whatsapp"></i>Call Me</a>
            </li>
            
            
          </ul>
         
        </div>
      </div>
    </nav>
  </body>
</html>
